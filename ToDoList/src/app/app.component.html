<div class="container">
  <div class="row">
    <div class="row">
      <h1>What Must Be Done</h1>
      <div class="input-group mb-3">
          <input [(ngModel)]="toDoInput" type="text" class="form-control" (keyup.enter)="createToDo()" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button (click)="createToDo()" class="btn btn-outline-secondary" type="button">Button</button>
          </div>
        </div>
      <table class="table">
        <thead>
          
        </thead>
        <tbody>
          <!-- lots of todos -->
          <tr *ngFor="let todo of todos">
            <td><input type="checkbox" [(ngModel)]="todo.isChecked"></td><td><span [ngClass]="{'strike':todo.isChecked}">{{ todo.name }}</span></td><td><button (click)="editToDo(todo)" type="button" class="btn btn-success">Edit</button></td><td><button (click)="deleteToDo(todo)" type="button" class="btn btn-danger">Delete</button></td>
          </tr>
        </tbody>
      </table>
      <div>
        <button (click)="deleteAll()" type="button" class="btn btn-danger">Delete All</button>
      </div>
    </div>
  </div>
</div>
